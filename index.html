<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Look At Me Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / HEADER -->
  <header class="hero">
    <div class="hero-content">
      <h1>Look At Me Salon</h1>
      <p>Professional Haircuts & Grooming</p>

      <div class="hero-buttons">
        <a href="tel:+919617570695" class="btn primary">Call Now</a>
        <button class="btn outline" onclick="toggleServices()">View Services</button>
      </div>
    </div>
  </header>

  <!-- SERVICES (HIDDEN BY DEFAULT) -->
  <section id="services" class="services hidden">

    <h2>Our Services</h2>

    <!-- Hair Services -->
    <div class="menu-group">
      <h3>Hair Services</h3>

      <div class="service">
        <span>Haircut</span>
        <span>₹110</span>
      </div>

      <div class="service">
        <span>Kids Haircut</span>
        <span>₹80</span>
      </div>

      <div class="service">
        <span>Hair Wash</span>
        <span>₹50</span>
      </div>
    </div>

    <!-- Beard Services -->
    <div class="menu-group">
      <h3>Beard Services</h3>

      <div class="service">
        <span>Beard Trim</span>
        <span>₹70</span>
      </div>

      <div class="service">
        <span>Beard Styling</span>
        <span>₹100</span>
      </div>
    </div>

    <!-- Combos -->
    <div class="menu-group highlight">
      <h3>Combos</h3>

      <div class="service">
        <span>Haircut + Beard</span>
        <span>₹160</span>
      </div>
    </div>

  </section>

  <!-- SIMPLE JS (ONLY FOR TOGGLE) -->
  <script>
    function toggleServices() {
      const section = document.getElementById("services");
      section.classList.toggle("hidden");
      section.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
